<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galgotias University</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fffafa;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background-color: #151515;
            color: white;
            padding: 17px 10%;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .header .title {
            font-weight: bold;
            font-size: 16px;
            color: #d9534f;
            flex: 1 1 auto;
        }
        .header .login-links {
            display: flex;
            gap: 20px;
            flex: 1 1 auto;
            justify-content: flex-end;
        }
        .header .login-links a {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 14px;
        }
        .header .login-links a:hover {
            text-decoration: underline;
        }
        .menu-icon {
            display: none;
            font-size: 20px;
            cursor: pointer;
        }
        .dropdown {
            display: none;
            flex-direction: column;
            gap: 20px;
            position: absolute;
            top: 40px;
            left: 0;
            right: 0;
            background-color: #151515;
            padding: 10px 50px;
        }
        .main-content {
            flex: 1;
            text-align: center;
            padding: 0;
        }
        .main-content iframe {
            width: 100%;
            height: calc(100vh - 125px); /* Adjust for header and footer */
            border: none;
            padding-top:10px;
            display: block;
        }
        .footer {
            background-color: #767676;
            color: rgb(199, 199, 199);
            padding: 10px 40px;
            display: flex;
            font-size: 14px;
            justify-content: center;
            align-items: center;
            border-top: 1px solid #ccc;
            flex-direction: column;
            gap: 10px;
        }
        .footer a {
            color: rgb(217, 217, 217);
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .header {
                padding: 10px 20px;
            }
            .header .login-links {
                display: none;
            }
            .menu-icon {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">
            GU <span style="font-weight: 200;color: #e0e0e0;">Department Quality Assurance Cell</span>
        </div>
        <div class="login-links">
            <a href="home.html"><i class="fas fa-home"></i> Home</a>
            <a href="home.html"><i class="fas fa-user"></i> Employee Login</a>
            <a href="admin.html"><i class="fas fa-user-cog"></i> Admin Login</a>
            <a href="about.html"><i class="fas fa-info"></i> About Us</a>
        </div>
        <div class="menu-icon" onclick="toggleDropdown()">
            <i class="fas fa-bars" id="menu-icon"></i>
        </div>
        <div class="dropdown" id="dropdown">
            <a href="home.html"><i class="fas fa-home"></i> Home</a>
            <a href="home.html"><i class="fas fa-user-graduate"></i> Employee Login</a>
            <a href="facultydata.html"><i class="fas fa-user-cog"></i> Admin Login</a>
            <a href="admin.html"><i class="fas fa-info"></i> About Us</a>
        </div>
    </div>

    <div class="main-content">
        <iframe 
            src="https://script.google.com/macros/s/AKfycbzV-ERWDnsNWMR-GfSoVjm-ZgB-n5ZcZ-06XURrZ0YJ6U6XIuQTrACaxyjiZ4owRIrp/exec"
            frameborder="0">
        </iframe>
    </div>

    <div class="footer">
        <div>Â© <a href="home.html">Galgotias University</a>, 2024. All rights reserved.</div>
        <div>Department Quality Assurance Cell</div>
    </div>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</body>
</html>
